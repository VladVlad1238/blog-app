<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">

  <title>Blog App</title>
</head>

<body>
  <div class="main">
      <div class="blog__container">
          <div class="blog__first-col js-button__disabled">
              <h1 class="blog__title">New post</h1>
              <input class="js-input-title input__title-text" type="text" placeholder="Title" onkeyup="validation()">
              <span class="js-input-validation title__validation" data-chek='title'></span>
              <textarea class="js-input-text input__content-text" for="input__content-text" placeholder="Write post" onkeyup="validation()"></textarea>
              <span class="js-text-validation text__validation" data-chek="text"></span>
              <button class="js-publish-btn post__publish-btn" disabled ="disabled">Publish</button>
              <button class="js-delete-blog-btn clear__blog-btn btn-red ">Clear</button>
          </div>

          <div class="blog__second-col">
              <h2 class="blog__line-title">Blog</h2>
              <div class="js-posts posts">
                <div class="js-content-list blog__content-lists">Still empty....</div> 
              </div> 
          </div>
      </div>
  </div>

<script src="scripts/index.js"></script>
</body>
  

</html>
